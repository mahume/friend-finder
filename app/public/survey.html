<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
</head>
<body>
    <div>
        <h1>Survey Questions</h1>
        <form>
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="profilePic">Link to picture</label>
                <input type="text" class="form-control" id="profilePic" placeholder="http://www.picture.of/me">
            </div>
            <div class="form-group">
                <h5 for="question1">Question 1</h5>
                <label for="question1">Are you a good dancer?</label>
                <select class="custom-select mr-sm-2" id="question1">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question2">Question 2</h5>
                <label for="question2">Do you respect people's privacy?</label>
                <select class="custom-select mr-sm-2" id="question2">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question3">Question 3</h5>
                <label for="question3">Do you have a hard time staying in a relationship?</label>
                <select class="custom-select mr-sm-2" id="question3">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question4">Question 4</h5>
                <label for="question4">Do you always find yourself getting into unexpected situations?</label>
                <select class="custom-select mr-sm-2" id="question4">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question5">Question 5</h5>
                <label for="question5">Do you find yourself always quitting?</label>
                <select class="custom-select mr-sm-2" id="question5">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question6">Question 6</h5>
                <label for="question6">Do you feel like other people enjoy your company?</label>
                <select class="custom-select mr-sm-2" id="question6">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question7">Question 7</h5>
                <label for="question7">Are you easily annoyed by other people?</label>
                <select class="custom-select mr-sm-2" id="question7">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question8">Question 8</h5>
                <label for="question8">Are you self-conscious?</label>
                <select class="custom-select mr-sm-2" id="question8">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question9">Question 9</h5>
                <label for="question9">Do you have problems controlling your emotions?</label>
                <select class="custom-select mr-sm-2" id="question9">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question10">Question 10</h5>
                <label for="question10">Are you a funny person?</label>
                <select class="custom-select mr-sm-2" id="question10">
                    <option selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value4"3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <button id="submit" class="btn-primary" type="submit">Submit Survey</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
