<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Survey Questions</h1>
        <form>
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="John Doe" required="true">
            </div>
            <div class="form-group">
                <label for="profilePic">Link to picture</label>
                <input type="text" class="form-control" id="profilePic" placeholder="http://www.picture.of/me" required="true">
            </div>
            <div class="form-group">
                <h5 for="question1">Question 1</h5>
                <label for="question1">Are you a good dancer?</label>
                <select class="custom-select mr-sm-2" id="question1" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question2">Question 2</h5>
                <label for="question2">Do you respect people's privacy?</label>
                <select class="custom-select mr-sm-2" id="question2" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question3">Question 3</h5>
                <label for="question3">Do you have a hard time staying in a relationship?</label>
                <select class="custom-select mr-sm-2" id="question3" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question4">Question 4</h5>
                <label for="question4">Do you always find yourself getting into unexpected situations?</label>
                <select class="custom-select mr-sm-2" id="question4" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question5">Question 5</h5>
                <label for="question5">Do you find yourself always quitting?</label>
                <select class="custom-select mr-sm-2" id="question5" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question6">Question 6</h5>
                <label for="question6">Do you feel like other people enjoy your company?</label>
                <select class="custom-select mr-sm-2" id="question6" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question7">Question 7</h5>
                <label for="question7">Are you easily annoyed by other people?</label>
                <select class="custom-select mr-sm-2" id="question7" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question8">Question 8</h5>
                <label for="question8">Are you self-conscious?</label>
                <select class="custom-select mr-sm-2" id="question8" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question9">Question 9</h5>
                <label for="question9">Do you have problems controlling your emotions?</label>
                <select class="custom-select mr-sm-2" id="question9" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h5 for="question10">Question 10</h5>
                <label for="question10">Are you a funny person?</label>
                <select class="custom-select mr-sm-2" id="question10" required>
                    <option value="" selected>Choose...</option>
                    <option value="1">One (Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three (Undecided)</option>
                    <option value="4">Four</option>
                    <option value="5">Five (Agree)</option>
                </select>
            </div>
            <button id="submit" class="btn-primary" type="submit" data-toggle="modal">Submit Survey</button>
        </form>
        <!-- Modal -->
        <div id="newFriendDisplay" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your new best friend is <span id="newFriendName"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="newFriendPhoto" src="" alt="new-friend-image">
                    <p><span id="newFriendDesc"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(() => {
    $(document).submit(event => {
        event.preventDefault()
        var userInput = {
            userName: $('#userName').val().trim(),
            profilePic: $('#profilePic').val().trim(),
            surveyAnswers: [
                $('#question1').val(),
                $('#question2').val(),
                $('#question3').val(),
                $('#question4').val(),
                $('#question5').val(),
                $('#question6').val(),
                $('#question7').val(),
                $('#question8').val(),
                $('#question9').val(),
                $('#question10').val(),
            ]
        }
        $.ajax({
            type: 'POST',
            url: '/api/friends',
            data: userInput
        })
        .then(data => {
            console.log(data.photo)
            $('#newFriendName').text(data.name)
            $('#newFriendPhoto').attr('src', data.photo)
            $('#newFriendDesc').text(data.desc)
            $('#newFriendDisplay').modal('show')
        })
    })
    $('.close').on('click', () => {
        location.reload()
    })
})
</script>
</body>
</html>
